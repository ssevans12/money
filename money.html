<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="money.css">
    <title>Make Money!</title>
</head>
<body>
   <div class="main-container">
    <form id="money-form">
        <label for="how-many">How Many?</label>
        <input type="number" id="how-many" name="how-many"
       min="1" max="100"> <br> <br> 

       <label for="which-coin">Which Coin?</label>
            <select name="which-coin" id="which-coin">
                <option value=""></option>
                <option value="penny">Penny</option>
                <option value="nickel">Nickel</option>
                <option value="dime">Dime</option>
                <option value="quarter">Quarter</option>
            </select> 
            <br> <br>
                <button type="button" id="money-button"> Make Money!</button> <br> <br>
                
   </form> 
         <div id="coins">
           

</div>
</div>
<script src="./money.js"></script>
</body>
</html>
